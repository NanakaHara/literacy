<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>テーブルテスト</title>
    <style>
      table th{
        background: orange;
      } 
      table {
        border-collapse: collapse;
        border: dashed 4px red;
      } 
      table th, table td {
        border: dashed 4px red;
      }
    </style>
  </head>
  <body>
    <table>
        <tr><th>番号</th><th>名前</th></tr>
        <tr><td>1</td><td>たろう</td></tr>
        <tr><td>2</td><td>じろう</td></tr>
  </body>
</html>
