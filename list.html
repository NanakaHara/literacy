<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>中華スープの作り方</title>
  </head>
  <body>
      <h1>中華スープの作り方</h1>
      <h2>感想</h2>
      <p>おかずに合います！</p>
      <h2>材料</h2>
      <ul>
          <li>水 400ml</li>
          <li>玉ねぎ</li>
          <li>乾燥わかめ</li>
          <li>鶏がらスープの素</li>
          <li>塩</li>
      </ul>
      <h2>作り方</h2>
      <ol>
          <li>玉ねぎは薄切りにし、人参は細切りにする。</li>
          <li>鍋に水を入れて中火にかけ、沸騰したら１を入れる。</li>
          <li>鶏がらスープの素を入れ、塩を入れる。</li>
          <li>完成！</li>
      </ol>
      <h2>豆知識</h2>
      <dl>
          <dt>スープの中に入れるとより中華になるもの</dt><dd>それは・・・ごま油</dd>
      </dl>
  </body>
</html>
